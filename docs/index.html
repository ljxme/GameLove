<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLove Hosts 连通性检测</title>
    <!-- GitHub Pages 部署触发 -->
    <link rel="stylesheet" href="./src/style.postcss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-gamepad text-4xl text-game-primary mr-3"></i>
                <h1 class="text-4xl font-bold text-gray-800">GameLove Hosts 连通性检测</h1>
            </div>
            <p class="text-gray-600 text-lg">检测游戏平台域名的连通性状态</p>
        </header>

        <!-- Controls -->
        <div class="bg-white rounded-xl shadow-game p-6 mb-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex gap-3">
                    <button id="testAllBtn" class="btn btn-primary">
                        <i class="fas fa-search mr-2"></i>检测所有域名
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt mr-2"></i>刷新状态
                    </button>
                </div>
                <div class="flex flex-col md:flex-row gap-4 text-sm text-gray-600">
                    <span id="lastUpdate" class="flex items-center">
                        <i class="fas fa-clock mr-1"></i>最后更新: --
                    </span>
                    <span id="totalStats" class="flex items-center">
                        <i class="fas fa-list mr-1"></i>总计: -- 个域名
                    </span>
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="status-card status-success">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-2xl font-bold" id="successCount">--</div>
                        <div class="text-sm">连通正常</div>
                    </div>
                    <i class="fas fa-check-circle text-2xl"></i>
                </div>
            </div>
            <div class="status-card status-warning">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-2xl font-bold" id="warningCount">--</div>
                        <div class="text-sm">响应较慢</div>
                    </div>
                    <i class="fas fa-exclamation-triangle text-2xl"></i>
                </div>
            </div>
            <div class="status-card status-error">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-2xl font-bold" id="errorCount">--</div>
                        <div class="text-sm">连接失败</div>
                    </div>
                    <i class="fas fa-times-circle text-2xl"></i>
                </div>
            </div>
            <div class="status-card status-testing">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-2xl font-bold" id="testingCount">--</div>
                        <div class="text-sm">检测中</div>
                    </div>
                    <i class="fas fa-spinner fa-spin text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Platforms -->
        <div class="space-y-6">
            <!-- Steam 平台 -->
            <div class="platform-card" data-platform="steam">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fab fa-steam text-2xl text-blue-600 mr-3"></i>
                        <h2 class="text-xl font-semibold text-gray-800">Steam</h2>
                    </div>
                    <div class="platform-stats text-sm text-gray-600">
                        <span class="platform-success font-semibold">0</span> / <span class="platform-total">0</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="steam-domains">
                    <!-- Steam 域名将通过 TypeScript 动态加载 -->
                </div>
            </div>

            <!-- Epic Games 平台 -->
            <div class="platform-card" data-platform="epic">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-store text-2xl text-purple-600 mr-3"></i>
                        <h2 class="text-xl font-semibold text-gray-800">Epic Games</h2>
                    </div>
                    <div class="platform-stats text-sm text-gray-600">
                        <span class="platform-success font-semibold">0</span> / <span class="platform-total">0</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="epic-domains">
                    <!-- Epic 域名将通过 TypeScript 动态加载 -->
                </div>
            </div>

            <!-- Origin 平台 -->
            <div class="platform-card" data-platform="origin">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-bullseye text-2xl text-orange-600 mr-3"></i>
                        <h2 class="text-xl font-semibold text-gray-800">Origin (EA)</h2>
                    </div>
                    <div class="platform-stats text-sm text-gray-600">
                        <span class="platform-success font-semibold">0</span> / <span class="platform-total">0</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="origin-domains">
                    <!-- Origin 域名将通过 TypeScript 动态加载 -->
                </div>
            </div>

            <!-- Uplay 平台 -->
            <div class="platform-card" data-platform="uplay">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-chess-rook text-2xl text-blue-800 mr-3"></i>
                        <h2 class="text-xl font-semibold text-gray-800">Ubisoft Connect</h2>
                    </div>
                    <div class="platform-stats text-sm text-gray-600">
                        <span class="platform-success font-semibold">0</span> / <span class="platform-total">0</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="uplay-domains">
                    <!-- Uplay 域名将通过 TypeScript 动态加载 -->
                </div>
            </div>

            <!-- Battle.net 平台 -->
            <div class="platform-card" data-platform="battle.net">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-sword text-2xl text-indigo-600 mr-3"></i>
                        <h2 class="text-xl font-semibold text-gray-800">Battle.net</h2>
                    </div>
                    <div class="platform-stats text-sm text-gray-600">
                        <span class="platform-success font-semibold">0</span> / <span class="platform-total">0</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="battle.net-domains">
                    <!-- Battle.net 域名将通过 TypeScript 动态加载 -->
                </div>
            </div>

            <!-- GOG 平台 -->
            <div class="platform-card" data-platform="gog">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-university text-2xl text-green-600 mr-3"></i>
                        <h2 class="text-xl font-semibold text-gray-800">GOG</h2>
                    </div>
                    <div class="platform-stats text-sm text-gray-600">
                        <span class="platform-success font-semibold">0</span> / <span class="platform-total">0</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="gog-domains">
                    <!-- GOG 域名将通过 TypeScript 动态加载 -->
                </div>
            </div>

            <!-- Rockstar 平台 -->
            <div class="platform-card" data-platform="rockstar">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-star text-2xl text-yellow-600 mr-3"></i>
                        <h2 class="text-xl font-semibold text-gray-800">Rockstar Games</h2>
                    </div>
                    <div class="platform-stats text-sm text-gray-600">
                        <span class="platform-success font-semibold">0</span> / <span class="platform-total">0</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="rockstar-domains">
                    <!-- Rockstar 域名将通过 TypeScript 动态加载 -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-600">
            <div class="bg-white rounded-xl shadow-game p-6">
                <p class="mb-2">
                    <a href="https://github.com/artemisia1107/GameLove" target="_blank" class="text-game-primary hover:text-indigo-700 transition-colors">
                        <i class="fab fa-github mr-1"></i>GameLove Hosts 项目
                    </a>
                    <span class="mx-2">|</span>
                    <a href="https://raw.githubusercontent.com/artemisia1107/GameLove/main/hosts" target="_blank" class="text-game-primary hover:text-indigo-700 transition-colors">
                        <i class="fas fa-download mr-1"></i>下载 Hosts 文件
                    </a>
                </p>
                <p class="text-sm text-gray-500">
                    <i class="fas fa-info-circle mr-1"></i>
                    提示：此工具仅检测域名的HTTP连通性，实际游戏连接可能需要其他端口和协议
                </p>
            </div>
        </footer>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
